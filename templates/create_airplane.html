{% extends 'staff_account.html' %}
{% block style2 %}
    <style>
    .display {
        
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: 20px;
        width: auto;
    }
    .flight-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px; /* Increased gap between columns */
        margin-top: 20px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: bold;
        margin-bottom: 8px; /* Slightly more space below labels */
    }
    input[type="text"], input[type="date"], input[type="number"], select {
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 6px;
        transition: border-color 0.2s;
        width: 100%; /* Ensures input does not exceed its container */
        max-width: 400px; /* Restricts input width for aesthetics */
    }
    input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus, select:focus {
        border-color: #0056b3;
        box-shadow: 0 0 8px rgba(0,86,179,0.2);
    }
    .submit-btn {
        grid-column: span 2;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .submit-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .sidebar #createAirplane {
        background-color: #eaeaea;
        color: #000;
    }
    </style>
{% endblock %}
{% block display %}
    <div class="display">
        <h2>Create Airplane</h2>
        <form action="/staff/create-airplane" method="post" class="flight-form">
            <div class="form-group">
                <label for="airplane_id">Airplane ID:</label>
                <input type="text"
                       id="airplane_id"
                       name="airplane_id"
                       required
                       placeholder="Enter Airplane ID">
            </div>
            <div class="form-group">
                <label for="num_seats">Number of Seats:</label>
                <input type="number"
                       id="num_seats"
                       name="num_seats"
                       required
                       placeholder="Enter Number of Seats">
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text"
                       id="manufacturer"
                       name="manufacturer"
                       required
                       placeholder="Enter Manufacturer">
            </div>
            <div class="form-group">
                <label for="model_num">Model Number:</label>
                <input type="text"
                       id="model_num"
                       name="model_num"
                       required
                       placeholder="Enter Model Number">
            </div>
            <div class="form-group">
                <label for="manufacturing_date">Manufacturing Date:</label>
                <input type="date"
                       id="manufacturing_date"
                       name="manufacturing_date"
                       required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number"
                       id="age"
                       name="age"
                       required
                       placeholder="Enter Age in Years">
            </div>
            <button type="submit" class="submit-btn">Create Airplane</button>
        </form>
    </div>
{% endblock %}
