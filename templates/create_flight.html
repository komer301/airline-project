{% extends 'staff_account.html' %}
{% block style2 %}
    <style>
    .display {
        
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: 20px;
        width: auto;
    }
    .flight-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px; /* Increased gap between columns */
        margin-top: 20px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: bold;
        margin-bottom: 8px; /* Slightly more space below labels */
    }
    input[type="text"], input[type="datetime-local"], input[type="number"], select {
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 6px;
        transition: border-color 0.2s;
        width: 100%; /* Ensures input does not exceed its container */
        max-width: 400px; /* Restricts input width for aesthetics */
    }
    input[type="text"]:focus, input[type="datetime-local"]:focus, input[type="number"]:focus, select:focus {
        border-color: #0056b3;
        box-shadow: 0 0 8px rgba(0,86,179,0.2);
    }
    .submit-btn {
        grid-column: span 2;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .submit-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .sidebar #createFlight {
        background-color: #eaeaea;
        color: #000;
    }
    </style>
{% endblock %}
{% block display %}
    <div class="display">
        <h2>Create Flight</h2>
        <form action="/staff/create-flight" method="post" class="flight-form">
            <div class="form-group">
                <label for="flight_number">Flight Number:</label>
                <input type="text"
                       id="flight_number"
                       name="flight_number"
                       required
                       placeholder="Enter Flight Number">
            </div>
            <div class="form-group">
                <label for="airplane_id">Airplane ID:</label>
                <input type="text"
                       id="airplane_id"
                       name="airplane_id"
                       required
                       placeholder="Enter Airplane ID">
            </div>
            <div class="form-group">
                <label for="departure_airport">Departure Airport:</label>
                <input type="text"
                       id="departure_airport"
                       name="departure_airport"
                       required
                       placeholder="Enter Departure Airport Code">
            </div>
            <div class="form-group">
                <label for="arrival_airport">Arrival Airport:</label>
                <input type="text"
                       id="arrival_airport"
                       name="arrival_airport"
                       required
                       placeholder="Enter Arrival Airport Code">
            </div>
            <div class="form-group">
                <label for="departure_date_time">Departure Date and Time:</label>
                <input type="datetime-local"
                       id="departure_date_time"
                       name="departure_date_time"
                       required
                       placeholder="YYYY-MM-DDTHH:MM">
            </div>
            <div class="form-group">
                <label for="arrival_date_time">Arrival Date and Time:</label>
                <input type="datetime-local"
                       id="arrival_date_time"
                       name="arrival_date_time"
                       required
                       placeholder="YYYY-MM-DDTHH:MM">
            </div>
            <div class="form-group">
                <label for="base_price">Base Price:</label>
                <input type="number"
                       id="base_price"
                       name="base_price"
                       step="0.01"
                       required
                       placeholder="Enter Base Price">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="On Time">On Time</option>
                    <option value="Delayed">Delayed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Create Flight</button>
        </form>
    </div>
{% endblock %}
